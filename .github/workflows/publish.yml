name: Auto Bump Version & Publish to PyPI

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  bump-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Get current version
        id: get_version
        run: |
          if [ -f pyproject.toml ]; then
            VERSION=$(grep '^version' pyproject.toml | head -1 | cut -d '"' -f2)
          elif [ -f setup.py ]; then
            VERSION=$(python setup.py --version)
          else
            echo "Nessun file di versione trovato"
            exit 1
          fi
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version needs bump
        id: check_bump
        run: |
          CURRENT_VERSION=${{ steps.get_version.outputs.current_version }}
          # Controlla se il tag esiste giÃ 
          if git rev-parse "v$CURRENT_VERSION" >/dev/null 2>&1; then
            echo "needs_bump=true" >> $GITHUB_OUTPUT
            echo "Version $CURRENT_VERSION already tagged, will bump"
          else
            echo "needs_bump=false" >> $GITHUB_OUTPUT
            echo "Version $CURRENT_VERSION not yet tagged, will use current"
          fi

      - name: Bump patch version
        if: steps.check_bump.outputs.needs_bump == 'true'
        id: bump
        run: |
          old=${{ steps.get_version.outputs.current_version }}
          IFS='.' read -r major minor patch <<< "$old"
          new="$major.$minor.$((patch + 1))"
          echo "new_version=$new" >> $GITHUB_OUTPUT

      - name: Set final version
        id: final_version
        run: |
          if [ "${{ steps.check_bump.outputs.needs_bump }}" == "true" ]; then
            echo "version=${{ steps.bump.outputs.new_version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ steps.get_version.outputs.current_version }}" >> $GITHUB_OUTPUT
          fi

      - name: Update version in pyproject.toml
        if: steps.check_bump.outputs.needs_bump == 'true' && hashFiles('pyproject.toml') != ''
        run: |
          sed -i "s/^version = .*/version = \"${{ steps.final_version.outputs.version }}\"/" pyproject.toml

      - name: Update version in setup.py
        if: steps.check_bump.outputs.needs_bump == 'true' && hashFiles('setup.py') != ''
        run: |
          sed -i "s/version=['\"][0-9.]*['\"]/version='${{ steps.final_version.outputs.version }}'/" setup.py

      - name: Commit version bump
        if: steps.check_bump.outputs.needs_bump == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet || git commit -m "ðŸ”¼ Bump version to ${{ steps.final_version.outputs.version }}"

      - name: Create and push tag
        run: |
          TAG="v${{ steps.final_version.outputs.version }}"
          
          # Verifica se il tag esiste localmente e rimuovilo
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG exists locally, deleting..."
            git tag -d "$TAG"
          fi
          
          # Verifica se il tag esiste in remoto e rimuovilo
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG"; then
            echo "Tag $TAG exists remotely, deleting..."
            git push origin ":refs/tags/$TAG"
          fi
          
          # Crea il nuovo tag
          git tag "$TAG"
          git push origin main --tags

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload dist/*